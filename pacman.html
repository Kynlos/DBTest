<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game - Discord Collab Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #d63384;
            --primary-dark: #b02a5b;
            --primary-light: #e685a1;
            --secondary-color: #8b5a6b;
            --accent-color: #f7a2c0;
            --background-color: #faf8fc;
            --background-light: #f5f1f7;
            --surface-color: #ffffff;
            --surface-elevated: #f8f4fa;
            --text-primary: #2c1810;
            --text-secondary: #6c5b5b;
            --text-muted: #9b8a8a;
            --text-inverse: #ffffff;
            --border-color: #e2d5de;
            --border-accent: #d63384;
            --shadow-color: rgba(214, 51, 132, 0.15);
            --shadow-soft: rgba(44, 24, 16, 0.08);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, var(--background-light) 50%, var(--surface-elevated) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px var(--shadow-soft);
        }
        
        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Game Container */
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 50%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--surface-color);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 16px var(--shadow-soft);
        }
        
        .score, .lives {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .game-board {
            background: #000;
            border: 3px solid var(--primary-color);
            border-radius: 0.5rem;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 8px 32px var(--shadow-soft);
        }
        
        .game-controls {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--surface-color);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 16px var(--shadow-soft);
        }
        
        .controls-text {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            margin: 0.25rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-inverse);
            box-shadow: 0 4px 14px var(--shadow-color);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        
        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .game-container {
                padding: 0 1rem;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                üí¨ Discord Collab Code
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="pacman.html" class="nav-link">Pacman</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="game-container">
            <h1 class="game-title">üïπÔ∏è Pacman Game</h1>
            
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
            </div>
            
            <canvas id="gameCanvas" class="game-board" width="600" height="600"></canvas>
            
            <div class="game-controls">
                <div class="controls-text">
                    <strong>Desktop:</strong> Use arrow keys to move<br>
                    <strong>Mobile:</strong> Swipe to move
                </div>
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Start Game
                </button>
                <button id="pauseBtn" class="btn btn-primary" style="display:none;">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="resetBtn" class="btn btn-primary">
                    <i class="fas fa-refresh"></i> Reset
                </button>
            </div>
        </div>
    </main>

    <script src="pacman/game.js"></script>
</body>
</html>
